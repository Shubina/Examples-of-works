<acme-navbar></acme-navbar>
<main>
	<section class="skills-box">
	<h1 class="head-text">Abilities that we use</h1>
	<ul class="skills">
		<li ng-repeat="(key, value) in main.items.skills track by $index">
		  <div class="flip-container" ng-click="slideFx($event)">
			<div class="flipper">
			  <div class="front">{{key}}
				  </div>
			  <div class="back">
				<span ng-repeat="item in value track by $index"> 
				  {{item}}
				  </span>
			  </div>
			</div>
		  </div>
		</li>
	</ul>
</section>
<section class="project-box container-fluid">
	<h1 class="head-text">We create and support project throughout the full cycle</h1>
	<ul class="projects row-fluid">
		<li class="face col-md-6" ng-repeat="item in main.items.portfolio | limitTo : 4" >
			<div class="li-holder">
				<img class="phone-bg" src="/assets/images/phone-bg.png" alt="">
				<div class="project-text">
					<h3>{{item.head}}</h3>
					<p>{{item.description}}</p>
				</div>
				<div class="img-box">
					<img class="first" ng-src={{item.img[0]}} alt="portfolio">
					<img class="second" ng-src={{item.img[1]}} alt="portfolio">
					<img class="third" ng-src={{item.img[2]}} alt="portfolio">
				</div>
			</div>
		</li>
	</ul>
	<a href="#" class="butn">Show more</a>
</section>
<section class="team-box main-team">
	<h1 class="head-text">Our team</h1>
	<div class="holder">
		<figure class="person" ng-repeat="item in main.items.team | limitTo:5">
		  <img ng-src={{item.img}} alt="face" />
		  

		  <div class="mask mask-1"></div>
<div class="mask mask-2"></div>
<div class="content">
<figcaption class="text-team"><h3>{{item.name}}</h3><p>{{item.post}}</p></figcaption>

</div>

		  
		</figure>
	</div>
</section>
<section class="form-box container-fluid">
	<a href="#" name="contact"></a>
	<h1 class="head-text">To order</h1>
	<form action="#" class= "form-horizontal">
		<div class="form-group">
			<div class="col-md-4">
			<input type="text" id="form-name" placeholder="Name"></div>
			<div class="col-md-4">
			<input type="email" id="form-email" placeholder="Email"></div>
			<div class="col-md-4">
			<input type="text" id="form-tel" placeholder="Tel."></div>
		</div>
		<textarea name="text" id="form-message" placeholder="Message" class="col-md-12"></textarea>
		<input type="submit" id="form-send" class="butn" value="Send" class="col-md-offset-6 col-md-3 ">
	</form>
</section>
</main>
<footer-dir></footer-dir>
